<nav class="main-header">
    <img class="logo" src="//{{business.card.logo}}?size=-x120"/>  
    <ul> 
    	<li><a href="./">Home</a></li>
    	{{#if portfoliosCategoriesHighlights}}
    	{{#each portfoliosCategoriesHighlights}}
    	<li><a href="{{helper_uri_portfolio_category this}}">{{name}}</a></li>
    	{{/each}}
    	{{/if}}
    	{{#if navigationGroups}}
    	{{#each navigationGroups}}
    	{{#if navExternal}}

    	{{/if}}

    	{{/if}}

    </ul>
